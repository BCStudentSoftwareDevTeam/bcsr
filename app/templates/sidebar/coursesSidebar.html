<link rel="stylesheet" href="/static/css/sidebar.css">
<div class="navbar-default sidebar" >
   <div class="sidebar-nav navbar-collapse">
       <ul class="nav flex-column first-level" id="side-menu">

           <li class="sidebar-brand">
               <a href="#" class='head text-center'> Menu</a>
           </li>
          {% for division in divisions_to_programs %}
           <li>
               <a id = {{division.DID}} href="#" onclick="showPrograms({{division.DID}})">
                 <i class="fa fa-wrench fa-fw"></i>{{division.name}}<span class="fa arrow"></span></a>


                 <ul class= "nav nav-second-level" id="v-pills-tab"  aria-labelledby="v-pills-home-tab">
                   {% for program in divisions_to_programs[division] %}


                     <li class="tabbable">

                        <a id= "{{program.name}}" href="#" onclick="showCourses({{current_term.year}}, {{program.PID}})">{{program.name}}
                          <span class="arrow pull-right glyphicon glyphicon-chevron-right"></span></a>

                     </li>

                   {% endfor %}
                 </ul>
                 <!-- /.nav-second-level -->


           </li>{% endfor %}
       </ul>
   </div>
   <!-- /.sidebar-collapse -->

   <button type="button" onclick="showAll()">Show All</button>
</div>
