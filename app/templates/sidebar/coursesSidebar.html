<link rel="stylesheet" href="/static/css/sidebar.css">
<div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">

                        <li class="sidebar-brand">
                            <a href="#" class='head text-center'> Menu</a>
                        </li>
                       {% for division in divisions_to_programs %}
                        <li>
                            <a href="#" onclick="showPrograms({{division.DID}})"><i class="fa fa-wrench fa-fw"></i>{{division.name}}<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level collapse">
                              {% for program in divisions_to_programs[division] %}
                              {%if program.DID.DID == division.DID %}
                                <li>
                                    <a href="#"
                                    onclick= "showCourses({{current_term.year}}, {{program.PID}})">
                                    {{program.name}}</a>
                                </li>
                              {% endif %}
                              {% endfor %}
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>{% endfor %}
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->

                <button type="button" onclick="showAll()">Show All</button>
            </div>
